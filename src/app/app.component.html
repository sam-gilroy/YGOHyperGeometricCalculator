<form [formGroup]="fg" (submit)="onSubmit($event)">
  <div id="deck">
    <table id="decklist">
      <tr>
        <td>
          <input id = "card1" type="text" formControlName="card1">
        </td>
        <td>
          <input id="card1quantity" type="number" formControlName="card1quantity">
        </td>
        <td>
          <select id = "card1type" formControlName="card1type">
            <option *ngFor="let cardtype of cardtypes" value={{cardtype}}>{{cardtype}}</option>
          </select>
        </td>
      </tr>
    </table>
  </div>
</form>


<router-outlet />
